<ion-header>

  <ion-navbar>
    <ion-title>slide</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager autoplay="5000" loop="true" speed="2000">

    <ion-slide *ngFor="let image of images">
      <img [src]="image.title" />
    </ion-slide>

  </ion-slides>
</ion-content>
