<ion-header>

  <ion-navbar>
    <ion-title>database</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addData()" icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  {{users}}
  <ion-list>
    <ion-item *ngFor="let user of users">
      <div>{{user.name}}</div>
      <div>{{user.email}}</div>
      <div>{{user.phone}}</div>
      <div>{{user.gender}}</div>
    </ion-item>
  </ion-list>
</ion-content>
