<ion-header>

  <ion-navbar color='primary'>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.name }}
    </ion-item>
  </ion-list>
  <button ion-button full [disabled]="disabledSwitch" (click)="clickButton($event)">myButton</button>

  <ion-item>
    <ion-label fixed>사용자 이름</ion-label>
    <ion-input type="text" value="" [(ngModel)]="userName"></ion-input>
  </ion-item>

  {{userName}}
</ion-content>
