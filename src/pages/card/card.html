<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let image of images">
    <img [src]="image.src" />
    <div class="card-title">{{image.title}}</div>
    <div class="card-subtitle">{{image.subtitle}}</div>
  </ion-card>

</ion-content>
